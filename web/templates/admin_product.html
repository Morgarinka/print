<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
</head>
<body>
    <h1>Добавить новый товар</h1>
    <form method="POST">
        <label for="name">Название товара:</label><br>
        <input type="text" name="name" productes="Введите название товара" required><br><br>

        <label for="description">Описание товара:</label><br>
        <textarea name="description" productes="Введите описание товара"></textarea><br><br>

        <label for="price">Цена:</label><br>
        <input type="number" step="0.01" name="price" placeholder="Введите цену товара" required><br><br>

        <button type="submit">Добавить товар</button>
    </form>
    
    <br>
    <a href="{{ url_for('index') }}">Вернуться на главную</a>
</body>
</html>
