<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" , href="{{ url_for('static',filename='style.css')}}">
</head>

<body>
    <header>
    <h1>Добро пожаловать в магазин</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
</header>

    <h2>Товары</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
        </tr>
        {% for product in products}
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
        </tr>
        {%endfor%}
    </table>
    <br>
    <a href="{{ url_for('admin_product') }}">Добавить новый товар</a>
    <a href="{{ url_for('admin_users') }}">Управление пользователями</a>
 
</body>

</html>
