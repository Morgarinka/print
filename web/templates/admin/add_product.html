<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить продукты</title>
</head>

<body>
    <h1>Добавить продукт</h1>
    <from method="POST">
        <input type="text" name="name" placeholder="Название продукта" required>
        <input type="text" name="description" placeholder="Описание продукта" required>
        <input type="number" name="price" placeholder="Цена" required step="0.01" min="0">

        <select name="category_id" required>
            <option value="">Выберете категорию</option>
            {%for category in categories%}
            <option value="{{category_id}}">{{category_name}}</option>
            {%endfor%}
        </select>
        <button type="submit">Добавить продукт</button>
    </from>
    <a href="{{url_for('index')}}">Назад к списку продуктов</a>
</body>

</html>
